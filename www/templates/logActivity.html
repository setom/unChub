<ion-view view-title="Log Activity">
  <ion-content style="text-align: center;">
        <h4> Select an activity to log: </h4>
        <button class="button button-block button-balanced" ng-click="logActivity('Run', 1)">
         Go for a Run
        </button>
        <button class="button button-block button-balanced" ng-click="logActivity('Gym', 1)">
         Go to the Gym
        </button>
        <button class="button button-block button-assertive" ng-click="logActivity('Drunk', -1)">
         Get Drunk
        </button>
        <button class="button button-block button-assertive" ng-click="logActivity('Pizza', -1)">
         Eat Pizza
        </button>
  </ion-content>
</ion-view>
